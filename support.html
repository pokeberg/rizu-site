<body>
  <header class="top">
    <div class="brand"><a href="index.html">Rizu</a></div>
    <nav class="nav">
      <a href="index.html#features">Features</a>
      <a href="privacy.html">Privacy</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 style="font-size:34px;">Support</h1>
      <p class="lead" style="margin-top:10px;">
        Need help with Rizu? Send an email and we’ll get back to you.
      </p>

      <div class="buttons" style="margin-top:18px;">
        <a class="btn primary" href="mailto:hello@rizu.one">Email: hello@rizu.one</a>
      </div>

      <div style="margin-top:18px; color: var(--muted); line-height:1.65; font-size:16px;">
        <p>Include:</p>
        <ul>
          <li>What you expected to happen</li>
          <li>What happened instead</li>
          <li>Your iPhone model + iOS version</li>
          <li>Rizu app version (if you can)</li>
        </ul>
      </div>
    </section>
  </main>
